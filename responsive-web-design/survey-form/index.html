<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <form id="survey-form">
        <header class="header">
          <h1 id="title" class="text-center"><u>Developer Survey Form</u></h1>
        </header>
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <p id="description">Gender</p>
          <select id="dropdown" name="gender" class="form-control" required>
            <option disabled selected value>Select gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label id="number-label" for="age">Age</label>
          <input type="number" name="age" id="number" class="form-control" min=10 max=99
            placeholder="Enter your age" required>
        </div>
        <div class="form-group">
          <label id="github-label" for="github">Github</label>
          <input type="github" name="github" id="github" class="form-control" placeholder="Enter your Github"
            required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email"
            required>
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="front">Front-End Developer</option>
            <option value="back">Back-End Developer</option>
            <option value="fullstack">Full-Stack Developer</option>
            <option value="mobile">Mobile Developer</option>
            <option value="student">Student</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>How many years have you coded professionally?</p>
          <label>
          <input name="experience" value="one-year" type="radio" class="input-radio" checked>Less than 1
          year</label>
          <label>
          <input name="experience" value="one-to-three-years" type="radio" class="input-radio">1-3
          years</label>
          <label><input name="experience" value="more-than-5-years" type="radio" class="input-radio">More than 5
          years</label>
        </div>
        <div class="form-group">
          <p>
            What programming languages do you use the most?
          </p>
          <label><input name="prefer" value="front-end-projects" type="checkbox"
            class="input-checkbox">JavaScript</label>
          <label><input name="prefer" value="back-end-projects" type="checkbox"
            class="input-checkbox">Java</label>
          <label><input name="prefer" value="data-visualization" type="checkbox"
            class="input-checkbox">Python</label>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox">SQL</label>
          <label><input name="prefer" value="open-source-community" type="checkbox"
            class="input-checkbox">Ruby</label>
          <label><input name="prefer" value="gitter-help-rooms" type="checkbox"
            class="input-checkbox">C/C++</label>
          <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox">C#</label>
          <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">PHP</label>
          <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Go</label>
          <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox">Dart</label>
          <label><input name="prefer" value="additional-courses" type="checkbox"
            class="input-checkbox">Kotlin</label>
          <label><input name="prefer" value="additional-courses" type="checkbox"
            class="input-checkbox">Swift</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea id="comments" class="input-textarea" name="comment"
            placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
          Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
